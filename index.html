<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>Document</title>
</head>

<body>
    <ul id="courses">

    </ul>
    <div id="alert">

    </div>
   
    <button id="0" onclick="showForm()">Add Course</button>
    <button id="1" onclick="showCourses()">Show Courses</button>
    <button id="2" onclick="showHoursStatistics()">Show Hours Statistics</button>
    <button id="3" onclick="showCostStatistics()">Show Cost Statistics</button>
    <button id="4" onclick="showGeneration()">Show Generate Courses</button>
    <div id="alert"></div>
    <form id="generation-form" class="mt-5 mt-lg-5 mt-sm-2" hidden>
        <div class="container mt-4">
            <label class="form-label" for="nCourses">Enter amount of courses</label>
            <input type="number" value="10" class="form-control"  name="nCourses" required>
            <button class="btn btn-primary mt-3" type="submit">Generate</button>
        </div>
    </form>
    <form id="courses-form" class="mt-5 mt-lg-5 mt-sm-2" hidden>
        <div class="container">
            <div class="row justify-content-center mt-lg-4 mt-sm-0">
                <div class="col-sm-4 ">
                    <select id="course-name-options" class="form-select" name="name" required>
                        <option value hidden disabled selected>--Select course name--</option>

                    </select>
                </div>
                <div class="col-sm-4 gy-5 gy-sm-0">
                    <select id="lecturer-options" class="form-select" name="lecturer" required>
                        <option value hidden disabled selected>--Select lecture name--</option>

                    </select>
                </div>
            </div>
            <div class="row justify-content-center mt-5 mt-sm-0">
                <div class="col-sm-4 mt-4">
                    <label class="form-label" for="hours">Hours</label>
                    <input type="number" class="form-control"  name="hours" required>

                </div>
                <div class="col-sm-4  mt-4">
                    <label class="form-label" for="cost">Cost</label>
                    <input type="number" class="form-control" id="cost" name="cost" required>

                </div>
            </div>
            <div class="offset-sm-4 col-sm-4 mt-sm-0 mt-5 mt-lg-4">
                <label class="form-label" for="date">Open Date</label>
                <input type="date" class="form-control" id="date" name="openDate" required>
            </div>
            <div class="row justify-content-evenly mt-5 mt-sm-4 mt-lg-5">
                <button class="col-4 btn btn-outline-primary " type="submit">Submit</button>
                <button class="col-4 btn btn-outline-secondary " type="reset">Reset</button>
            </div>

        </div>
    </form>
    <table class="table table-responsive mt-5 mt-sm-0 mt-lg-2" id="courses-table">

    </table>
   
<div id="spinner" class="position-absolute top-50 start-50">

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
